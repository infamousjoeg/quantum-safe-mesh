apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: quantum-safe-mesh
  labels:
    app: gateway-service
    component: gateway
    version: v1.0.1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
        component: gateway
        version: v1.0.1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: gateway-service
        image: quantum-safe-mesh/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "gateway-service"
        - name: PORT
          value: "8081"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service.quantum-safe-mesh.svc.cluster.local:8080"
        - name: BACKEND_SERVICE_URL
          value: "http://backend-service.quantum-safe-mesh.svc.cluster.local:8082"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: keys-storage
          mountPath: /root/keys
      volumes:
      - name: keys-storage
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: quantum-safe-mesh
  labels:
    app: gateway-service
    component: gateway
spec:
  type: LoadBalancer
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: gateway-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: quantum-safe-mesh
  labels:
    app: gateway-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: quantum-safe-mesh.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8081