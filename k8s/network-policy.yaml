# Network policies for zero-trust networking
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service-netpol
  namespace: quantum-safe-mesh
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: gateway-service
    - podSelector:
        matchLabels:
          app: backend-service
    - podSelector:
        matchLabels:
          app: demo-client
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - {} # Allow all outbound traffic for key generation

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gateway-service-netpol
  namespace: quantum-safe-mesh
spec:
  podSelector:
    matchLabels:
      app: gateway-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: [] # Allow ingress from anywhere (LoadBalancer)
    ports:
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: auth-service
    ports:
    - protocol: TCP
      port: 8080
  - to:
    - podSelector:
        matchLabels:
          app: backend-service
    ports:
    - protocol: TCP
      port: 8082

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-service-netpol
  namespace: quantum-safe-mesh
spec:
  podSelector:
    matchLabels:
      app: backend-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: gateway-service
    ports:
    - protocol: TCP
      port: 8082
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: auth-service
    ports:
    - protocol: TCP
      port: 8080